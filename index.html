<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrados</title>
    <link rel="stylesheet" href="estilo.css">
<body>

<div class="cifrados"></div>
<h1><center>&nbsp &nbsp &nbspCIFRADOS CÉSAR Y  VIGGENERE</center></h1>
<div class="dos">
    <div class="Cesar">
        <h2><center>CIFRADOS CÉSAR</center></h2>
        <p class="txt">Ingrese el mensaje a cifrar o descifrar:</p>
        <textarea id="ctext" rows="3" cols="40" class="txtarea"></textarea>
        <br><br>
        <input class="ci1" type="button"  value="CIFRAR" onclick="ccifrar()">
        <input type="button"  value="DESCIFRAR" onclick="cdescifrar()" class="des1">
        <br><br>
        <textarea id="cresul" readonly rows="3" cols="40" class="txtarea"></textarea>
    </div>
    <div class="Viggenere">
        <h2><center>CIFRADOS VIGGENERE</center></h2>
        <p class="txt">Ingrese el mensaje a cifrar o descifrar:</p>
        <textarea id="vtext" rows="3" cols="40" class="txtarea"></textarea>
        <p class="txt">Ingrese la llave:</p>
        <textarea id="llave" rows="2" cols="40" class="txtarea"></textarea>
        <br><br>
        <input type="button"  value="CIFRAR" onclick="RebuildString(Encriptar(true))" class="ci">
        <input type="button"  value="DESCIFRAR" onclick="RebuildString(Encriptar(false))" class="des">
        <input type="button" " value="RESET" onclick="reset()" class="res">
        <br><br>
        <textarea id="vresul" readonly rows="3" cols="40" class="txtarea"></textarea>
    </div>
</div>
</div>

<footer>Alcalá Rangel Jeffrey Alexander</footer>
<script src="cifrados.js"></script>
</body>
</html>
